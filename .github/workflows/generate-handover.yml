name: Generate Handover Document

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'runbooks/**'
      - 'typst/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Compile handover document
        run: |
          typst compile --font-path typst/fonts typst/handover.typ typst/handover.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: handover-document
          path: typst/handover.pdf
          retention-days: 90

      - name: Commit PDF to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add typst/handover.pdf
          git diff --staged --quiet || git commit -m "docs: regenerate handover PDF"
          git push
